<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEasy — Product Card</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Outer framed preview area (like screenshot border) */
    body {
      background: #f2f5f9;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      padding: 28px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .preview-frame {
      width: 95%;
      max-width: 1200px;
      border: 4px solid #2b2b2b;
      background: #ffffff;
      padding: 12px;
    }

    /* Top header black bar */
    header.site-header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 18px 10px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 30px;
      border-radius: 2px;
    }

    /* Area below header with light background inside frame */
    .content-area {
      background: #f7f9fb;
      padding: 36px 20px 60px;
      min-height: 360px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Product card */
    .product {
      width: 320px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06), 0 6px 20px rgba(50,50,93,0.06);
      border: 1px solid rgba(0,0,0,0.06);
      overflow: hidden;
    }

    .product .image {
      background: #efefef;
      padding: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-radius: 2px;
      background: #fff;
      box-shadow: 0 0 0 6px rgba(0,0,0,0.02) inset;
    }

    .product .body {
      padding: 14px 16px 18px;
    }

    .product h2 {
      font-size: 16px;
      margin-bottom: 6px;
      color: #111;
    }

    .product p.desc {
      font-size: 13px;
      color: #7a7f86;
      line-height: 1.35;
      margin-bottom: 12px;
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .price {
      color: #0a8a56; /* green price */
      font-weight: 700;
      font-size: 16px;
    }

    .old-price {
      color: #a3a3a3;
      text-decoration: line-through;
      font-size: 13px;
    }

    .add-btn {
      display: block;
      text-align: center;
      background: #0b66d1;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      margin: 0 16px 16px;
      transition: background .15s ease;
      box-shadow: 0 6px 12px rgba(11,102,209,0.12);
    }

    .add-btn:hover { background: #095bb0; }

    /* small responsive tweak */
    @media (max-width: 420px) {
      .product { width: 92%; }
      header.site-header { font-size: 22px; padding: 14px 8px; }
    }
  </style>
</head>
<body>
  <div class="preview-frame">
    <header class="site-header">ShopEasy</header>

    <div class="content-area">
      <!-- Product card -->
      <article class="product" aria-label="Classic Cotton T-Shirt">
        <div class="image">
          <!-- simple embedded SVG used as placeholder product image (green shirt block) -->
          <img alt="Green T-shirt" src=https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=
            <svg xmlns="http://www.w3.org/2000/svg" width="600" height="360">
              <rect width="100%" height="100%" fill="%23f3f3f3"/>
              <g transform="translate(60,15)">
                <rect x="40" y="20" rx="8" ry="8" width="360" height="260" fill="%23ffffff"/>
                <!-- stylized green shirt shape -->
                <path d="M120 40 L180 40 L200 10 L280 10 L300 40 L360 40 L350 90 L330 90 L330 250 L170 250 L170 90 L150 90 Z"
                      fill="%23008c4a" />
              </g>
            </svg>
        </div>

        <div class="body">
          <h2>Classic Cotton T-Shirt</h2>
          <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

          <div class="price-row">
            <div class="price">₹799</div>
            <div class="old-price">₹1,199</div>
          </div>

        </div>

        <a class="add-btn" href="#" role="button">Add to Cart</a>
      </article>
    </div>
  </div>
</body>
</html>
